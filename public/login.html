<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://kit.fontawesome.com/e0f7a1940e.js" crossorigin="anonymous"></script>
  
    <title>SoloCaps</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form action="/login" method="POST">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Iniciar Sesión">
    </form>

    <footer>
        <div class="footer">
          <a class="redsoc" href="#"><i class="fa-brands fa-facebook"></i></a>
          <a class="redsoc" href="#"><i class="fa-brands fa-twitter"></i></a>
          <a class="redsoc" href="#"><i class="fa-brands fa-instagram"></i></a>
          <a class="redsoc" href="#"><i class="fa-brands fa-pinterest"></i></a>
          <a class="redsoc" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          <p>Derechos reservados @2024</p>
        </div>
      </footer>
</body>
</html>
