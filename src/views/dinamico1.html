<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ejemplo Dinamico</title>
	</head>
	<body>
		<h2>Hola en una p√°gina online</h2>
		<a href="/dinamic/2">Link a otro lugar</a><br>

		<form action="/dinamic" method="POST" enctype="application/x-www-form-urlencoded">
			<label>Crear: <input type="text" name="create"></label>
			<input type="submit" value="POST">
		</form>

		<form action="/dinamic?_metodo=PUT" method="POST" enctype="application/x-www-form-urlencoded">
			<label>Actualizar: <input type="text" name="actualizar"></label>
			<input type="submit" value="PUT">
		</form>

		<form action="/dinamic?_metodo=DELETE" method="POST" enctype="application/x-www-form-urlencoded">
			<label>Eliminar: <input type="text" name="eliminar" value="${valorDeID}"></label>
			<input type="submit" value="DELETE">
		</form>

	</body>
</html>
